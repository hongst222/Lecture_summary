<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #loading {
            width: 100px;
            height: 100px;
            background: url(img/loading.gif) no-repeat center/cover;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: (-50%, -50%);
            z-index: 999999;
            display: none;
        }

        #loading.active {
            display: block;
        }

        body {
            font-family: Arial;
            padding-top: 127px;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            z-index: 1000;
            padding: 0px 10px 5px 10px;
            box-sizing: border-box;
        }

        #list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #list li {
            border-bottom: 1px dotted #d5d5d5;
        }

        #list li:first-child {
            border-top: 1px dotted #d5d5d5;
        }

        #list a {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            width: auto;
            min-height: 120px;
            padding: 10px;
            position: relative;
            color: black;
            text-decoration: none;
        }

        #list a img {
            display: block;
            width: 120px;
            height: 120px;
            flex: none;
            object-fit: cover;
            margin-right: 10px;
        }

        #list a .text {
            flex: 1;
        }

        #list a h2 {
            font-size: 16px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            word-wrap: break-word;
        }

        #list a p {
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            word-wrap: break-word;
            margin: 5px 0 2px 0;

        }

        #list a span {
            font-size: 10px;
        }

        #list span.info:after {
            content: '|';
            margin-left: 7px;
            margin-right: 7px;
        }

        #list span.info:last-child:after {
            content: '';
        }
    </style>
</head>

<body>
    <div id="loading"></div>
    <div id="header">
        <h1>카카오 블로그 , 카페 검색</h1>
        <form id="searchForm">
            <fieldset>
                <select name="source" id="source">
                    <option value="blog">블로그 검색</option>
                    <option value="cafe">카페 검색</option>
                </select>
                <input type="search" id="query" placeholder="Search ..." />
                <button type="submit">검색</button>
            </fieldset>
        </form>
    </div>

    <ul id="list">
        <li>
            <a href="http://cafe.daum.net/subdued20club/ReHf/37043386" target="_blank" class="use-thumbnail">
                <img src="img/noimage.jpg" />
                <div class="text">
                    <h2>글제목</h2>
                    <p>본문내용</p>
                    <span class="info">카페/블로그 이름</span>
                    <span class="info">작성일시</span>
                </div>
            </a>
        </li>
    </ul>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script>
        const KAKAO_REST_KEY = '9c3b96b2ac39650de3a227084e7d83a9';

        /** page numbering */
        let currentPage = 1;

        /** 검색어 */
        let queryKeyword = null;

        /** 마지막 페이지인지 검사 */
        let isEnd = false;

        /** 검색폼의 submit 이벤트 - 신규검색 */
        document.querySelector('#searchForm').addEventListener('submit', e => {
            e.preventDefault();

            // 입력된 검색어를 가져온다.
            const sourceField = document.querySelector('#source');
            source = sourceField[sourceField.selectedIndex].value;

            const queryField = document.querySelector('#query');
            queryKeyword = queryField.value.trim();

            //  검색어가 입력되지 않은 경우에 대한 예외 처리
            if (!queryKeyword) {
                alert('검색어를 입력하세요.');
                queryField.focus();
                return;
            }
            //  신규 검색
            currentPage = 1;
            search();

        });
        window.addEventListener('scroll', (e) => {
            //  마지막 페이지이거나 이미 로딩바가 화면엔 표시되고 있다면 처리 중단
            if (isEnd || document.querySelector('#loading').classList.contains('active')) {
                return;
            }

            //  스크롤바의 Y좌표
            const scrollTop = window.scrollY;
            //  웹 브라우저의 창 높이
            const windowHeight = window.screen.availHeight;
            //  HTML 문서의 높이
            const documentHeight = document.body.scrollHeight;

            //  스크롤바의 반동 효과를 고려해서 scrollTop + windowHeight가 실제 화면 크기보다 커 질 수도 있다.
            if (scrollTop + windowHeight >= documentHeight) {
                // 2 page 이후는 추가 검색
                currentPage++;
                search();
            }
        });

        /** Ajax 요청 후 결과를 화면에 HTML로 출력하는 함수 */
        async function search() {
            //  로딩바 객체
            const loading = document.querySelector('#loading');

            //  로딩바 화면에 표시하기
            loading.classList.add('active');

            //  검색 결과가 표시될 영역
            const list = document.querySelector('#list');

            //  1페이지에 대한 요청일 경우 기존에 표시되고 있던 검색결과가 있다면 삭제한다.
            if (currentPage == 1) {
                Array.from(list.getElementsByTagName('li')).forEach((v, i) => {
                    list.removeChild(v);
                });
            }
            //  검색결과를 저장할 빈 변수
            let json = null;

            try {
                json = await axios.get(`https://dapi.kakao.com/v2/search/${source}`, {
                    params: {
                        query: queryKeyword,
                        page: currentPage,
                    },
                    headers: {
                        Authorization: `KakaoAK ${KAKAO_REST_KEY}`,
                    },
                });
                //  응답결과 확인
                console.log(json);
            } catch (error) {
                //  Axios의 기본 에러 메세지를 추출하여 문자열로 구성
                console.error(`[Error Code] ${error.code}`);
                console.error(`[Error Message] ${error.message}`);
                let alertMsg = error.message;

                //  HTTP 상태메시지가 포함되어 있다면 해당 내용을 에러 문자열에 추가
                if (error.response !== undefined) {
                    const errorMsg = `${error.response.status} error - ${error.response.statusText}`;
                    console.error(`[HTTP Status] ${errorMsg}`);
                    alertMsg += `\n${errorMsg}`;
                }

                alert(alertMsg);

                //catch에서 return 하더라도 finally가 수행된 후 실행이 취소된다.
                return;
            } finally {
                //  로딩바 닫기
                loading.classList.remove('active');
            }

            const { data } = json;

            // 다음 페이지를 요청할 수  있는지를 판단하기 위한 값.
            isEnd = data.meta.is_end;

            data.documents.map((v, i) => {
                const li = document.createElement('li');
                list.appendChild(li);

                const a = document.createElement('a');
                a.setAttribute('href', v.url);
                a.setAttribute('target', '_blank');
                li.appendChild(a);

                const img = document.createElement('img');
                img.classList.add('thumbnail');
                img.setAttribute('src', v.thumbnail || 'img/noimage.jpg');
                a.appendChild(img);

                const div = document.createElement('div');
                div.classList.add('text');
                a.appendChild(div);

                const h2 = document.createElement('h2');
                h2.innerHTML = v.title;
                div.appendChild(h2);

                const p = document.createElement('p');
                p.innerHTML = v.contents;
                div.appendChild(p);

                const span1 = document.createElement('span');
                span1.innerHTML = v.blogname || v.cafename;
                span1.classList.add('info');
                div.appendChild(span1);

                const date = new Date(v.datetime);
                const span2 = document.createElement('span');
                span2.innerHTML = data.toLocaleString();
                span2.classList.add('info');
                div.appendChild(span2);

            });
        }
    </script>
</body>

</html>

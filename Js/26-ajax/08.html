<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #lodaing {
            width: 100px;
            height: 100px;
            background: url(img/loading.gif) no-repeat center/cover;
            position: absolute;
            left: 50%;
            top: 50%;
            transform:  translate(-50%,-50%);
            z-index: 999999;
            display: none;
        }

        #loading .active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading"></div>
    <h1>Dept List</h1>
    <button id="btn" type="button">데이터 가져오기</button>

    <hr />

    <table border="1">
        <thead>
            <tr>
                <th>학과번호</th>
                <th>학과명</th>
                <th>학과위치</th>
            </tr>
        </thead>
        <tbody id="list-body"></tbody>
    </table>
    
    <script type="module">
        import ajaxHelper from '../helper/AjaxHelper.js';
        let page = 1;
        document.querySelector('#btn').addEventListener('click', async(e) => {
            //  로딩바 표시
            const loading = document.querySelector('#loading');
            loading.classList.add('active');

            let json = null;

            try {
                json = await ajaxHelper.requestAsync('http://localhost:3001/department');
                console.log(json);
            }   catch (e) {
                console.error(e);
                alert(`[${e.status}] ${e.text}\n${e.msg}`);
                return;
            }   finally {
                loading.classList.remove('active');
            }
            const listBody = document.querySelector('#list-body');

            json.forEach((v,i) => {
                const tr = document.createElement('tr');

                const td1 = document.createElement('td');
                td1.innerHTML = v.id;

                const td2 = document.createElement('td');
                td2.innerHTML = v.dname;
                
                const td3 = document.createElement('td');
                td3.innerHTML = v.loc;

                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);

                listBody.appendChild(tr);
            });
            //  백엔드로부터 수신한 데이터를 history객체에 백업하기 위한 준비
            //  테이블에 표시되고 있는 <tbody>태그의 자식요소들을 통재로 백업한다.
                const state = {'html': listBody.innerHTML};
                const url = '08-dept_list.html?page=' + ++page;

                history.pushState(state,null,url);

        });

        window.addEventListener("popstate", e => {
            document.querySelector('#list-body').innerHTML = e.state?.html || '';
        });
    </script>
</body>
</html>

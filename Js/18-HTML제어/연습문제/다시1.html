<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="timer"></div>

    <script>
        const timeValue = document.querySelector(".timer");

        function timePrint() {
            let nowDate = new Date();
            let dateArr = [nowDate.getFullYear(), nowDate.getMonth()+1, nowDate.getDate(), nowDate.getHours(), nowDate.getMinutes(), nowDate.getSeconds()];

            dateArr = dateArr.map( e => e <10 ? '0'+e : e);
            
            let dateStr = (`${dateArr[0]}-${dateArr[1]}-${dateArr[2]} ${dateArr[3]}:${dateArr[4]}:${dateArr[5]}`);
            
            timeValue.innerHTML = dateStr;
        }
        
        setInterval( () => {
            timePrint();
        },1000);
    </script>
    
</body>
</html>

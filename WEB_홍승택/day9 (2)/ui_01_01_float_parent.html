<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float요소 부모 높이 미인식 문제</title>
    <style>
        * {margin: 0; padding: 0;}
        ul {background: rgba(0,0,0,.3); /*width: 400px; height: 100px;*/ overflow: hidden;}
        li {width: 100px; height: 100px; background-color: rgba(255,0,0,.3); float: left;}
        div {width: 500px; height: 100px; background-color: rgba(0,255,0,.3); clear: both;}
    </style>
</head>
<body>
    <ul>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
    </ul>
    <div>안녕하세요</div>
</body>
</html>

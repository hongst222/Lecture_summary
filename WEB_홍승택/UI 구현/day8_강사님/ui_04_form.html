<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그(입력양식태그)</title>
    <style>
        form > fieldset:first-child input[type=text] {background-color: yellow;}
        /* input[type=text] {background-color: yellow;} */
        /* #user_id {background-color: yellow;} */
        textarea {resize: none;}
        /* textarea칸 사용자가 박스 크기 조절 못하게 해줌. */
    </style>
</head>
<body>
    <form action="http://naver.com" method="get">
        <!-- form태그의 대표 속성
        action 속성 : form태그 안의 내용들을 서버로 보낼 때 해당 데이터가 도착할 URL주소(프로그램.서버.) HTML5에서는 필수 아님
        method 속성 : form 내용을 서버로 보내는 방식
            -get요청 : 주소표시줄에 담아 전송. 보안 취약, 길이 제한 O
            -post요청 : 내용이 드러나지 않고, 봉투에 담아서 보낸다(개념적으로) 길이 제한 X
         -->
        <fieldset> <!-- 폼 요소들을 묶어주는 역할을 하는 태그 -->
            <legend>로그인 정보</legend> <!-- fieldset의 제목을 달아주는 태그(fieldset 안에서만 사용) -->
            <ul>
                <li>
                    <label for="user_id">ID</label> <!-- input태그의 제목(레이블) -->
                    <input type="text" id="user_id" size="10" minlength="3" maxlength="8" placeholder="아이디는 3자 이상 8자 이하로 입력해주세요" required autofocus autocomplete="off">
                    <!-- label과 input 이어주기 : label태그의 for속성값과 input태그의 id 속성값 일치
                    placeholder속성 : 힌트주기
                    size : 입력창 길이
                    minlength : 최소글자수 제한
                    maxlength : 최대글자수 제한
                    required : 필수 필드 만들기
                    autofocus : 페이지 진입 시 자동 커서 입력
                    autocomplete : 자동완성 기능 (기본값 on,해제시 off) -->
                </li>
                <li>
                    <label for="user_pw">PW</label>
                    <input type="password" id="user_pw" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" required>
                </li>
                <li>
                    <label for="user_phone">연락처</label>
                    <input type="tel" id="user_phone" required>
                </li>
                <li>
                    <label for="user_email">이메일</label>
                    <input type="email" id="user_email" required>
                </li>
                <li>
                    <label for="user_web">웹사이트</label>
                    <input type="url" id="user_web">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li>
                    <label>참여 인원(최대 10명)</label>
                    <input type="number" value="0" min="0" max="10">
                </li>
                <li>
                    <label>지원 물품(1인당 5개)</label>
                    <input type="number" value="0" min="0" max="50" step="5">
                    <!-- value속성 : 기본값 설정
                    min속성 : 최솟값 설정
                    max속성 : 최댓값 설정
                    step속성 : 늘어나거나 줄어드는 간격 설정 -->
                </li>
                <li>
                    <!-- <label>희망 단계(하,중,상)</label>
                    <input type="range" value="1" min="1" max="3"> -->
                    <label>
                        희망 단계(하,중,상) <input type="range" value="1" min="1" max="3">
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>라디오버튼, 체크박스</legend>
            <ul>
                <li>
                    <p>라디오버튼</p>
                    <label>
                        <input type="radio" name="gender" value="male"> 남자
                    </label>                    
                    <!-- <input type="radio" id="male">
                    <label for="male">남자</label> -->
                    <label>
                        <input type="radio" name="gender" value="female"> 여자
                    </label>

                    <!-- 라디오 버튼은 주로 레이블의 왼쪽에 위치(통상적)
                        라디오 버튼은 여러 항목 중 한개만 선택 가능하게 할 경우 주로 사용.
                        여러개 중 한개를 선택해야 되는 경우 name 속성 값에 동일한 값을 넣어주면 된다.
                        value속성 필수로 입력! 서버에 값을 넘길 때 value속성 값으로 넘겨줌.

                    input태그와 label태그를 연결하는 방법
                    1. input태그의 id속성과 label태그의 for속성값을 동일하게 입력(명시적)
                    2. label태그의 내부네 input태그를 입력(암시적) => 이 경우, id, for 속성 필요X. 단, 하위버전 브라우저에서 인식하지 못할 수 있기 때문에 가급적이면 명시적 방법으로 작성해주는게 안전하기도 하고 접근성 측면에서도 좋다. -->
                </li>
                <li>
                    <p>체크박스(관심사)</p>
                    <label>
                        <input type="checkbox" value="game"> 게임
                    </label>
                    <label>
                        <input type="checkbox" value="sports"> 스포츠
                    </label>
                    <label>
                        <input type="checkbox" value="reading"> 독서
                    </label>
                    <label>
                        <input type="checkbox" value="music"> 음악듣기
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>컬러, 날짜, 시간</legend>
            <ul>
                <li>
                    <label>
                        컬러 선택<br>
                        <input type="color" value="#ff0000">
                    </label>
                </li>
                <li>
                    <label>
                        날짜 선택<br>
                        <input type="date" value="2020-12-30">
                    </label>
                </li>
                <li>
                    <label>
                        날짜 및 시간<br>
                        <input type="datetime-local" value="2020-12-30T19:10">
                    </label>
                </li>
                <li>
                    <label>
                        시간<br>
                        <input type="time" value="14:20" step="120">
                        <!-- 시간 step은 초단위가 기본입니다.(120초=>2분단위) -->
                    </label>
                </li>
                <li>
                    <p>파일첨부</p>
                    <input type="file">
                </li>
                <li>
                    <p>현재 진행 상태(progress)</p>
                    <progress max="100" value="60"></progress>
                </li>
                <li>
                    <p>범위 내 값 표시(meter)</p>
                    <meter min="0" max="100" low="30" high="70" value="50"></meter>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>텍스트 여러줄 작성</legend>
            <!-- readonly : 읽기전용 필드로 만들어주는 속성(입력 못함) -->
            <textarea cols="30" rows="10" readonly>
이름 : 
연락처 : 
환불사유 :</textarea>
            <!-- textarea 영역에 글을 먼저 넣어놓고 싶을 때(ex:글양식)
            주의할 점 : 태그 안쪽에 엔터, 탭, 띄어쓰기 등이 모두 드러나기 때문에 주의해야함
            cols 속성 : 열(글자수 기준)
            rows 속성 : 행수 //둘다 크기 조절하는 속성. css로 수정도 가능함. -->
        </fieldset>
        <fieldset>
            <legend>셀렉트 박스</legend>
            <select>
                <option value="none">옵션선택</option>
                <option value="strawberry">딸기</option>
                <option value="apple">사과</option>
                <option value="banana">바나나</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>버튼들</legend>
            <input type="submit" value="확인">
            <input type="button" value="안녕">
            <button type="submit">hello</button>
            <input type="reset" value="초기화">
            <input type="image" src="https://s.pstatic.net/dthumb.phinf/?src=%22https%3A%2F%2Fs.pstatic.net%2Fpost.phinf%2FMjAyMjA4MDlfMjE0%2FMDAxNjU5OTk2MzUxNzc4.eEyyWD7GqNcDyCMlX1DiroWk07XFU2dqYdLtgrK9cGcg.Jk3-LKyCmMjP9lJgWuEprjmObPJcT1iyPkOspTvPJJ8g.JPEG%2FII494FWrUQQa1oGCgofZTQ43Qgrk.jpg%3Ftype%3Df339_222_q90%22&type=nf340_228">
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        #wrap {width: 1200px; height: 2100px; background-color: rgba(0,0,0,.3); margin: auto;}
        .box {width: 300px; height: 300px; background-color: rgba(255,0,0,.5); margin: 50px; font-size: 100px; text-align: center; float: left; line-height: 300px;}

        /* transform: scale(); 요소를 X축이나 Y축으로 확대/축소
        scale(값) : X축, Y축으로 같은 비율로 확대/축소
        scale(값1,값2) : 값1는 X축, 값2는 Y축
        기준은 1이 기본값 1보다 커지면 확대, 1보다 작으면 축소
        배수단위, %도 사용 가능 */
        .scalex {transform: scaleX(1.2);}
        .scaley {transform: scaleY(120%);}
        .scale {transform: scale(1.2,0.7);}

        /* transform: rotate() : 요소를 회전
        기준점은 transform-origin 속성을 사용해 바꿔주기 전까지는 요소의 정중앙을 기준으로 함
         rotateX : X축 기준으로 N도만큼 회전
         rotateY : Y축 기준으로 N도만큼 회전
         rotate: 평면에서 N도만큼 회전 */
        .rotatex {transform: rotateX(45deg);}
        .rotatey {transform: rotateY(180deg);}
        .rotate {transform: rotate(45deg); transform-origin: left top;}

        /* transform: skew(); 요소를 기울이기
        skewX : X축 기준으로 기울이기
        skewY : Y축 기준으로 기울이기
        skew(값) : X축 기준
        skew(값1,값2) : X축, Y축 */
        .skewx {transform: skewX(45deg);}
        .skewy {transform: skewY(30deg);}
        .skew {transform: skew(30deg,20deg);}


        /* translate() : 요소를 이동
        translateX : X축으로 이동
        translateY : Y축으로 이동
        translate(값) : X축
        translate(값1, 값2) : X축, Y축 이동. px, %등 들어갈 수 있고
        50%는 물체가 가진 크기의 반 */
        .translatex {transform: translateX(50px);}
        .translatey {transform: translateY(50%);}
        .translate {transform: translate(50px,-50px);}

        /* transform-origin속성 : transform속성은 기본적으로 모두 요소의 정중앙이 기준이다.
        기준점을 변형할 때 사용하는 속성
        길이, 백분율, left, right, center, top, bottom
        2개의 값을 띄어쓰기로 구분해서 넣음. X축위치 다음 Y축위치로 인식 */
        .origin01 {transform: scale(1.5); transform-origin: 100% 100%;} /* 우측 아래 기준 */
        .origin02 {transform: rotate(-25deg); transform-origin: left top;}
        .origin03 {transform: rotate(180deg); transform-origin: center top;}
        
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box scalex">1</div>
        <div class="box scaley">2</div>
        <div class="box scale">3</div>
        <div class="box rotatex">1</div>
        <div class="box rotatey">2</div>
        <div class="box rotate">3</div>
        <div class="box skewx">1</div>
        <div class="box skewy">2</div>
        <div class="box skew">3</div>
        <div class="box translatex">1</div>
        <div class="box translatey">2</div>
        <div class="box translate">3</div>
        <div class="box origin01">1</div>
        <div class="box origin02">2</div>
        <div class="box origin03">3</div>
    </div>
</body>
</html>

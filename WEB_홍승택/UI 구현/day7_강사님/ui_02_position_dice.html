<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위만들기</title>
    <style>
        /* 자식요소가 부모요소를 기준으로 위치를 잡을 수 있게 설정하려면 부모요소에게 position:relative; 속성을 적용해야 한다.(만약 부모한테 relative가 없을 경우 더 상위의 relative가 적용된 부모요소를 기준으로 함.) */
        * {margin: 0; padding: 0;}

        #box01 {width: 300px; height: 300px; background-color: aquamarine; border-radius: 30px; position: relative;}
        #dot01 {width: 80px; height: 80px; background-color: black; position: absolute; left: 110px; top: 110px; border-radius: 50%;}

        #box02 {width: 300px; height: 300px; background-color: blueviolet; border-radius: 30px; position: relative;}
        #dot02_01 {width: 80px; height: 80px; background-color: chartreuse; border-radius: 50%; position: absolute; left: 15px; top: 15px;}
        #dot02_02 {width: 80px; height: 80px; background-color: coral; border-radius: 50%; position: absolute; right: 15px; bottom: 15px;}

        #box03 {width: 300px; height: 300px; border-radius: 30px; background-color: darkblue; position: relative;}
        #dot03_01 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; left: 15px; top: 15px;}
        #dot03_02 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; left: 110px; top: 110px;}
        #dot03_03 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; right: 15px; bottom: 15px;}

        #box04 {width: 300px; height: 300px; border-radius: 30px; background-color: darkblue; position: relative;}
        #dot04_01 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; left: 15px; top: 15px;}
        #dot04_02 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; right: 15px; top: 15px;}
        #dot04_03 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; left: 15px; bottom: 15px;}
        #dot04_04 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; right: 15px; bottom: 15px;}

        #box05 {width: 300px; height: 300px; border-radius: 30px; background-color: darkblue; position: relative;}
        #dot05_01 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; left: 15px; top: 15px;}
        #dot05_02 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; right: 15px; top: 15px;}
        #dot05_03 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; left: 15px; bottom: 15px;}
        #dot05_04 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; right: 15px; bottom: 15px;}
        #dot05_05 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; right: 110px; bottom: 110px;}

        #box06 {width: 300px; height: 300px; border-radius: 30px; background-color: darkblue; position: relative;}
        #dot06_01 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; left: 15px; top: 15px;}
        #dot06_02 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; right: 15px; top: 15px;}
        #dot06_03 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; left: 15px; bottom: 15px;}
        #dot06_04 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; right: 15px; bottom: 15px;}
        #dot06_05 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; left: 15px; top: 110px;}
        #dot06_06 {width: 80px; height: 80px; background-color: antiquewhite; position: absolute; border-radius: 50%; right: 15px; top: 110px;}

</head>

    <div id="box01">

    </div>
    <div id="box02">

    </div>
    <div id="box03">

    </div>

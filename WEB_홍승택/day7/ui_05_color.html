<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        div {width: 200px; height: 100px;}
        #hex6 {background-color: #ff0000;}
        #hex3 {background-color: #f00;}
        #rgb {background-color: rgb(255,0,0);}
        #rgba {background-color: rgba(255,0,0,1);}
        #hsl {background-color: hsl(0,100%,50%);}
        #hsla {background-color: hsl(0,100%,50%,1);}
        #rgba_05 {background-color: rgba(255,0,0,.5);}
        #opacity_05 {background-color: red; opacity:.5;}
    </style>
</head>
<body>

    <div id="hex6">6자리 헥사코드</div>
    <div id="hex3">3자리 헥사코드</div>
    <div id="rgb">rgb 헥사코드</div>
    <div id="rgba">rgba 헥사코드</div>
    <div id="hsl">hsl 헥사코드</div>
    <div id="hsla">hlsa 헥사코드</div>

    <hr>
    <div id="rgba_05">rgba 투명도 50%</div>
    <div id="opacity_05">opacity 투명도 50%</div>

</body>
</html>
